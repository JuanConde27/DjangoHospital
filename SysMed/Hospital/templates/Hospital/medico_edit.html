{% extends 'base.html' %}

{% block content %}
    <h1>Editar medico</h1>
    <form action="{{ url_for('medico.update', id=medico.id) }}" method="post">
        {{ form.hidden_tag() }}
        {{ form.nome.label }} {{ form.nome() }}
        {{ form.especialidade.label }} {{ form.especialidade() }}
        {{ form.submit() }}
    </form>
{% endblock %}
