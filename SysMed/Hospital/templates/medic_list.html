{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Médicos</h2>
        <a href="{% url 'medic_form' %}" class="btn btn-primary">Crear Nuevo Médico</a>
        <ul class="list-group mt-3">
        {% for medico in object_list %}
            <li class="list-group-item">
                <strong>Dr. {{ medico.nombre }} {{ medico.apellido }}</strong>
                <br>
                {{ medico.email }} - {{ medico.telefono }} - {{ medico.hospital }}
                <div class="btn-group float-right">
                    <a href="{% url 'medic_delete' medico.id %}" class="btn btn-danger">Borrar</a>
                    <a href="{% url 'medic_edit' medico.id %}" class="btn btn-primary">Editar</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
