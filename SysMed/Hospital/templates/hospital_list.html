{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h2>Hospitales</h2>
        <a href="{% url 'hospital_form' %}" class="btn btn-primary">Crear Nuevo Hospital</a>
        <ul class="list-group mt-3">
        {% for hospital in object_list %}
            <li class="list-group-item">
                <strong>{{ hospital.nombre }}</strong>
                <br>
                {{ hospital.direccion }} - {{ hospital.telefono }} - {{ hospital.email }}
                <div class="btn-group float-right">
                    <a href="{% url 'hospital_delete' hospital.id %}" class="btn btn-danger">Borrar</a>
                    <a href="{% url 'hospital_edit' hospital.id %}" class="btn btn-primary">Editar</a>
                </div>
            </li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
